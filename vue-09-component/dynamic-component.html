<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态组件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <component :is="componentName"></component>
    </div>

    <script>
        Vue.component("one", {
            template:`
                <div>one</div>
            `
        });
        Vue.component("two", {
            template:`
                <div>two</div>
            `
        });
        Vue.component("three", {
            template:`
                <div>three</div>
            `
        });

        var app = new Vue({
            el:"#app",
            data:{
                componentName:"one"
            }
        });
    </script>
</body>
</html>
