<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局注册</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component-name></my-component-name>
    </div>

    <div id="app2">
        <my-component-name></my-component-name>
    </div>

    <script>
        // 全局注册的组件，所有实例都可以用
        Vue.component("MyComponentName", {
            template:`
                <div>我是子组件</div>
            `
        });
        var app = new Vue({
            el:"#app"
        });

        var app2 = new Vue({
            el:"#app2"
        });

    </script>
</body>
</html>
