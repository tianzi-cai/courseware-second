<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>渲染函数</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app"></div>

    <script>
        var app = new Vue({
            el:"#app",
            render(createElement){
                let a = createElement("span","你好啊");
                console.log(a);
                return a;
            }
        });
    </script>
</body>
</html>
