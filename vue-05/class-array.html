<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class数组语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        .active{
            color: red;
        }

        .text-danger{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="[activeClass,errorClass,isOld?'old':'']">测试的</div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                activeClass:"active",
                errorClass:"text-danger",

                isOld:true
            }
        });
    </script>
</body>
</html>
