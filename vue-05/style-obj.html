<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style对象语法</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <div :style="{'font-size':fontSize+'px', color:color}">测试的</div>
        <div :style="styleObj">测试的</div>
        <div :style="[styleObj, styleObj2]">测试的</div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
               fontSize:30,
               color:'blue',

               styleObj:{
                   fontSize:"30px",
                   color:"blue"
               },

               styleObj2:{
                   border:"1px solid red"
               }
            }
        });
    </script>
</body>
</html>
