<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>点击效果</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        html,body,
        #app,.wrap{
            width: 100%;
            height: 100%;
        }

        .wrap{
            position: relative;
        }

        .heart{
            position: absolute;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="wrap" @click="myClick">
            <img class="heart" v-for="item in imgList" src="your-heart.png" :style="item.style">
        </div>
    </div>

    <script>
        var app = new Vue({
            el:"#app",
            data:{
                imgList:[]
            },
            methods:{
                myClick(event){
                    let obj = {
                        style:"left:"+(event.clientX-32)+"px;top:"+(event.clientY-32)+"px"
                    }

                    this.imgList.push(obj);
                }
            }
        });
    </script>
</body>
</html>
