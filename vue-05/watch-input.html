<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模拟获取热搜词</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <p>
            <input type="text" placeholder="请输入关键词" v-model="msg">
        </p>

        <div>
            热搜列表
        </div>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                msg:""
            },
            watch:{
                msg:function(newVal){
                    console.log(newVal);

                    console.log("去后台获取热搜词")
                }
            }
        });
    </script>
</body>
</html>
