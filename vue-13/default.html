<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认名称</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /* 进入的动画效果 */
        .v-enter-active {
            transition: all 2s;
        }
        .v-enter {
            background: red;
        }

        .v-leave-active{
            transition: all 2s;
        }
        .v-leave-to{
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <button @click="show=!show">切换</button>
        <transition>
            <p v-if="show">我是会消失的</p>
        </transition>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            }
        });
    </script>
</body>

</html>
