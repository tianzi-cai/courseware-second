<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>多个元素的切换</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>
        /* 进入的动画效果 */
        .fade-enter-active {
            transition: all 2s;
        }
        .fade-enter {
            opacity: 0;
        }

        .fade-leave-active{
            transition: all 2s;
        }
        .fade-leave-to{
            opacity: 0;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition name="fade" mode="out-in">
            <button v-if="show" @click="show=false" key="on">on</button>
            <button v-else @click="show=true" key=off>off</button>
            
        </transition>

    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                show: true
            }
        });
    </script>
</body>

</html>
