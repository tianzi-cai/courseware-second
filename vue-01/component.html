<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <my-component></my-component>
       <my-component></my-component>
       <my-component></my-component>
       <my-component></my-component>
    </div>
</body>
<script>
    Vue.component("my-component", {
        template:`
        <div>
            <p>我是标题</p>
            <p>我是描述</p>
        </div>
        `
    });

    var app = new Vue({
        el: "#app"
    });

</script>

</html>
