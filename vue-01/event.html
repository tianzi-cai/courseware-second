<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>事件</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <p>{{message}}</p>
        <button v-on:click="myClick">点我试试</button>
    </div>
</body>
<script>
    var app = new Vue({
        el: "#app",
        data: {
           message:"你好，世界"
        },
        methods:{
            myClick:function(){
                this.message = this.message.split("").reverse().join("");
            }
        }
    });

</script>

</html>
