<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if指令</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
       <p v-if="awesome">你好</p>
       <p v-else>你不好</p>
    </div>
    <script>
        var app = new Vue({
            el:"#app",
            data:{
                awesome:true
            }
        });
    </script>
</body>
</html>
