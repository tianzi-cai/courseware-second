<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop命名</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component :post-title-aaa="'你好'"></my-component>
    </div>

    <script>
        Vue.component("my-component",{
            props:["postTitleAaa"],
            template:`
                <div>{{postTitleAaa}}</div>
            `
        });

        var app = new Vue({
            el:"#app"
        });
    </script>
</body>
</html>
