<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>prop类型</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <person v-bind="obj"></person>
    </div>

    <script>
        Vue.component("person",{
            props:{
                name:String,
                age:Number
            },
            template:`
                <div>
                    <p>{{name}}</p>
                    <p>{{age}}</p>
                </div>
            `
        });

        var app = new Vue({
            el:"#app",
            data:{
                obj:{
                    name:"小明",
                    age:18
                }
            }
        });
    </script>
</body>
</html>
