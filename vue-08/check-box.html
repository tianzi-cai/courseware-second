<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>单个复选框</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="checkbox" id="check" v-model="check" true-value="好的" false-value="不好">
        <label for="check">{{check}}</label>
    </div>

    <script>
        var app = new Vue({
            el: "#app",
            data: {
                check:""
            }
        });
    </script>
</body>

</html>
