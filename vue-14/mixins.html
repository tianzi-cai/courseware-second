<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>混入对象</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <one></one>
        <two></two>
    </div>

    <script>
        var mix = {
            created(){
                console.log("hello");
            }
        };

        Vue.component("one",{
            mixins:[mix],
            template:"<div>我是组件one</div>"
        });

        Vue.component("two",{
            mixins:[mix],
            template:"<div>我是组件two</div>"
        });

        var app = new Vue({
            el:"#app",
            mixins:[mix],
        });
    </script>
</body>
</html>
