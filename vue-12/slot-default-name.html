<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>插槽默认名字</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <my-component>
            <!-- 如果插槽没有给名字，它其实有个默认的名字叫default -->
            <template #default>
                这是插槽内容
            </template>
            <template #tail>
                这是插槽尾部内容
            </template>
        </my-component>
    </div>

    <script>
       Vue.component("my-component", {
           template:`
            <div>
                <p>第一行</p>
                <slot></slot>
                <p>最后一行</p>
                <slot name="tail"></slot>
            </div>
           `
       });

       var app = new Vue({
           el:"#app"
       });
    </script>
</body>
</html>
