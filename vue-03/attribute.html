<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>属性插值</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <p v-bind:title="message">我的属性是动态绑定的</p>

       <button v-bind:disabled="isDisabled">我是按钮</button>

       <p>{{Math.random()}}</p>
       <p>{{JSON.stringify({a:10})}}</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",

            data: {
                message: "你好啊",
                isDisabled:true
            }
        });
    </script>
</body>

</html>
