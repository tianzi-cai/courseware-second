<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本插值</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{message}}

        <span v-once>{{message}}</span>
    </div>

    <script>
        var app = new Vue({
            el: "#app",

            data: {
                message: "hello"
            }
        });
    </script>
</body>

</html>
