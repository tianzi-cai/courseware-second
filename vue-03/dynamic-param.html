<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>动态参数</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <p v-bind:[attributename]="message">我的参数是动态的</p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",

            data: {
                message: "你好啊",
                attributename:"title"
            }
        });
    </script>
</body>

</html>
