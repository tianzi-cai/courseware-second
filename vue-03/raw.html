<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>原始html插值</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
       <p v-html="message"></p>
    </div>

    <script>
        var app = new Vue({
            el: "#app",

            data: {
                message: "<div onclick='alert(`草泥马`)' style='color:red'>你点我啊</div>"
            }
        });
    </script>
</body>

</html>
