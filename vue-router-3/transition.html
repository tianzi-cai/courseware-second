<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>过渡动效</title>

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>

    <style>
        .v-enter, .v-leave-to{
            opacity: 0;
        }

        .v-enter-active, .v-leave-active{
            transition: all 2s;
        }
    </style>
</head>

<body>
    <div id="app">
        <transition mode="out-in">
            <router-view></router-view>
        </transition>
        
    </div>

    <script>
        const UserList = {
            template: `
            <div>
                <p>列表页面</p>
                <router-link to="/detail">用户详情</router-link>
            </div>
            `
        };
        const UserDetail = {
            template: `
            <div>用户详情</div>
            `
        };
        const Login = {
            template: `
            <div>
                <p>登陆页面</p>
                <router-link to="/list">用户列表</router-link>
            </div>
            `
        };

        const routes = [
            {
                path: "*",
                component: Login
            },
            {
                path: "/list",
                component: UserList
            },
            {
                path: "/detail",
                component: UserDetail
            }
        ];

        const router = new VueRouter({
            routes: routes
        });

        var app = new Vue({
            el: "#app",
            router: router
        });
    </script>
</body>

</html>
