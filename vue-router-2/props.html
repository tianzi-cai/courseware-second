<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>路由组件传参</title>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
</head>
<body>
    <div id="app">
        <router-view></router-view>
    </div>

    <script>
        let Login = {
            props:["id"],
            template:`
            <div>
                {{id}}
            </div>
            `
        };

        const routes = [
            {
                path:"/login/:id",
                component:Login,
                props:true
            }
        ];

        const router = new VueRouter({
            routes:routes
        });

        var app = new Vue({
            el:"#app",
            router:router
        });
    </script>
</body>
</html>
